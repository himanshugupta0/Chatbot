<ion-navbar *navbar>
  <ion-title>
    Forget Password
  </ion-title>
</ion-navbar>

<ion-content>

  <div style="text-align: center;margin-top: 30%">

    <p>Reset link will be send to your email id.</p>

    <form (ngSubmit)="forgetPassword()" [formGroup]="addForm">

      <ion-item class="form-group">
        <ion-label color="primary" floating>Email Id</ion-label>
        <ion-input type="email" name="email" class="form-control" formControlName="email"></ion-input>
      </ion-item>

      <div style="padding-top: 8%">
        <button ion-button round outline type="submit" [disabled]="!addForm.valid">Send</button>
      </div>

    </form>

    <button ion-button clear (click)="cancel()">Cancel</button>

  </div>
  
</ion-content>
